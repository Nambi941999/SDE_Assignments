<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        table{
            border-style: dashed;
        }
    </style>

</head>
<body>
<h1 align="center">Assignment 1</h1>
    <form action="">
        <table border="1"  align="center" width="50%" >
            <tr> 
                <th colspan="2" ><h2>Job Details...</h2></th>
            </tr>
            <tr>
            <td><label for="">Job Title</label></td>
           <td> <input type="text" required></td>
        </tr>

        <tr>
            <td><label for="">Description</label></td>
            <td><textarea name="" id="" cols="30" rows="10" ></textarea><br>Brief Description should have atmost 500 character</td>
        
        </tr>

        <tr>
            <td><label for="">Company Name</label></td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td><label for="">Contact Number</label></td>
            <td><input type="Number" required></td>
        </tr>

        <tr>
            <td><label for="">Contact Person</label></td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" required></td>
        </tr>

        <tr>
            <td><label for="">Work Status</label></td>
            <td><input type="checkbox" required>Full Time
            <input type="checkbox">Part Time
            <input type="checkbox">Per Dim
        <input type="checkbox">Other</td>
        </tr>

        <tr>
           <td> <label for="">Gender</label></td>
           <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other</td>
        </tr>

        <tr>
            <td><label for="">Salary</label></td>
            <td><input type="Number" required>
                <select name="" id="">
                    <option value="">Dollar $</option>
                    <option value="">Rupees INR</option>
                </select>
                <select name="" id="">
                    <option value="">Yearly</option>
                    <option value="">Monthly</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><Label>Experience(Years)</Label></td>
            <td><input type="Number" required></td>
        </tr>

        <tr>
            <td><label for="">Location</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>

        <tr>
            <td><label for="">Qualification</label></td>
            <td>
                <select name="" id="">
                    <option value="">Bachelor of Engineering</option>
                    <option value="">Diploma</option>
                    <option value="">BCOM</option>
                    <option value="">MTECH</option>
                </select>

                <input type="button" value="ADD" name="" id="">
                <input type="button" value="REMOVE" name="" id="">

            </td>
        </tr>

        <tr align="center" >
            <td colspan="2"><input type="submit" value="Submit" name="" id="">
            <input type="reset" value="Reset" name="" id=""></td>
        </tr>


        </table>

    </form>
    
</body>
</html>
